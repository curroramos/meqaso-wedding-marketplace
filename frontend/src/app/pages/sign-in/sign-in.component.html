<div class="container mt-5">
    <h1 class="text-center">Sign In</h1>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
      {{ errorMessage }}
    </div>
  
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-4">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          aria-describedby="emailHelp"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          aria-describedby="passwordHelp"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <button
        type="submit"
        class="btn btn-primary w-100 mt-4"
        [disabled]="loginForm.invalid || isLoading"
        [attr.aria-busy]="isLoading"
        >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        Sign In
      </button>
    </form>
  
    <!-- Register Link -->
    <div class="text-center mt-4">
      <p>Don't have an account? <a routerLink="/signup" class="text-primary">Register here</a></p>
    </div>
  </div>
