<div class="container mt-5">
  <!-- Page Title -->
  <div class="text-center">
    <h1 class="display-4 text-primary">Sign In</h1>
    <p class="text-muted">Welcome back! Please sign in to continue.</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-4" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Login Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-4">
    <!-- Email Input -->
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        aria-describedby="emailHelp"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group mt-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        aria-describedby="passwordHelp"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        Password must be at least 6 characters long.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary btn-lg w-100 mt-4"
      [disabled]="loginForm.invalid || isLoading"
      [attr.aria-busy]="isLoading"
    >
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
      Sign In
    </button>
  </form>

  <!-- Divider -->
  <hr class="my-4" />

  <!-- Register Link -->
  <div class="text-center">
    <p class="text-muted">Don't have an account? <a routerLink="/signup" class="text-primary fw-bold">Register here</a></p>
  </div>

  <!-- Google Sign-Up -->
  <div class="text-center mt-5">
    <h2 class="text-secondary">Sign Up with Google</h2>
    <div id="google-button" class="my-3"></div>
    <div *ngIf="user" class="mt-4">
      <h3 class="text-success">Welcome, {{ user.name }}</h3>
      <p class="text-muted">Email: {{ user.email }}</p>
      <img
        [src]="user.picture"
        alt="User's profile picture"
        class="rounded-circle"
        style="width: 100px; height: 100px;"
      />
    </div>
  </div>
</div>
